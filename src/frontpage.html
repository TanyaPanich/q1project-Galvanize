<!DOCTYPE html>
<html>

<head>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="../css/global.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8">

  <title>My little Hero</title>

</head>

<body>
  <div class="container">
    <div class="row">
      <h1 class="center-align">My Little Hero</h1>
    </div>
    <div class="row">
      <!--One big row-->
      <div class="col s12 m6">
        <div class="row">
          <div class="col s12 m12">
            <div class="card">
              <div class="card-image">
                <img src="../images/day1.jpg" class="rounded">
                <span class="card-title">Good Morning!</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--end of column-->
      <div class="col s12 m6">
        <div class="row">
          <div class="col s12 m12">
            <div class="card">
              <div class="card-image">
                <img src="../images/night.jpg">
                <span class="card-title">Good Evening!</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--end of column-->
    </div>
    <!--end of Big Line-->
  </div>
  <!--container closing
      <div class="amber lighten-2 white-text">
      <div class="light-blue darken-4 white-text">
      -->



  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script defer src="../js/main.js"></script>

</body>

</html>
